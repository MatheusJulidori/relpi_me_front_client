<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid >
      <ion-row class="ion-justify-content-center home-page-text">
        <ion-col size="12" class="ion-text-center">
          <ion-text class="mainpage-welcome-text">Bem vindo Matheus</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="tertiary" class="main-btn-style" routerLink="/cadastro">
            <ion-icon name="add-circle-outline" style="margin-right: 5px"></ion-icon>
            Fazer pedido
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="tertiary" class="main-btn-style" routerLink="/mytasks">
            <ion-icon name="folder-outline" style="margin-right: 5px"></ion-icon>
            Meus pedidos
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="tertiary" class="main-btn-style" routerLink="/chat">
            <ion-icon name="chatbubbles-outline" style="margin-right: 5px"></ion-icon>
            Conversas
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="danger" class="main-btn-style" routerLink="/logout">
            <ion-icon name="log-out-outline" style="margin-right: 5px"></ion-icon>
            Sair
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
