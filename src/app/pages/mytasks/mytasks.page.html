<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Minhas tarefas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title>{{user.task_name}}</ion-card-title>
      <ion-card-subtitle>Card Title</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{user.description}}
  </ion-card-content>
  </ion-card>


  <div id="container">
    
  <ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        <!--(click)="openUser(user.id)"-->
          <h1>{{ user.id }}</h1> 
          
          <!--<h4>{{ user.phone }}</h4>-->
        
      </ion-item-sliding>
   
    </ion-list>
   
    <ion-infinite-scroll (ionInfinite)="getUsers($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Aguarde...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
   
  </ion-content>
  </div>
</ion-content>
